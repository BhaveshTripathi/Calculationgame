<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        <center>ગણતરીની રમત</center>
    </h1>
    <section>
        <center>
            <section class="main">
                <label for="num1">પ્રથમ નંબર:</label>
                <input type="number" id="num1">
                <br>
                <label for="operation">ચિહ્ન:</label>
                <select id="operation">
                    <option value="add">સરવાળો</option>
                    <option value="subtract">બાદબાકી</option>
                    <option value="multiply">ગુણાકાર</option>
                    <option value="divide">ભાગાકાર</option>
                </select>
                <br>
                <label for="num2">બીજો નંબર:</label>
                <input type="number" id="num2">
                <br>
                <label for="userAnswer">તમારો જવાબ:</label>
                <input type="number" id="userAnswer">
                <br>
                <button onclick="checkAnswer()">તમારો જવાબ તપાસો</button>
            </section>
            <h2 id="result"></h2>
        </center>
    </section>
    <script src="script.js"> </script>
</body>

</html>
